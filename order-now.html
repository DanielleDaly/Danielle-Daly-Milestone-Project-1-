<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="A local farm providing chemical free produce in North Dublin, Ireland">
    <meta name="keywords"
        content="organic, regenerative, agriculture, local, farm, vegetables, eggs, market, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fingal Farm</title>
</head>

<body>
    <header>
        <a id="logo" href="index.html">
            <img src="assets/images/fingal-farm-logo.png" alt="Fingal Farm Logo">
        </a>
        <nav id="menu">
            <ul>
                <li>

                </li>
                <li>
                    <a href="order-now.html" class="active">Order Now</a>
                </li>

            </ul>
        </nav>
    </header>
    <section class="form-section">
         <form action="https://formdump.codeinstitute.net/" method="POST">
                <h2>Place your order for collection</h2>
                <label for="name">Name</label>
                <input id="name" type="text" name="name" required>
                
                <label for="number">Phone Number</label>
                <input id="number" type="text" name="phone_number" required>
                
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" required>
                
                <div>
                    <p>Select Veg-Box</p>
                <input id="small-checkbox" type="checkbox" name="small" required>
                <label for="small-checkbox">Small Veg-Box</label>
             
                <input id="large-checkbox" type="checkbox" name="large">
                <label for="large-checkbox">Large Veg-Box</label>

                <input id="charity-box" type="checkbox" name="charity">
                <label for="charity-box">Charity Veg-Box</label>
            </div>
            <label for="choose-your-own">Choose your own:</label>
            <select name="choose-your-own" id="choose-your-own"> 
                       <option value="aubergines"><Aubergine</option>
                       <option value="beetroot">Beetroot</option>
                       <option value="broccoli">Broccoli</option>
                       <option value="cabbage">Cabbage</option>
                        <option value="carrots">Carrots</option>
                        <option value="cauliflower">Cauliflower</option>
                        <option value="chillies">Chillies</option>
                        <option value="courgettes">Courgettes</option>
                        <option value="cucumber">Cucumber</option>
                        <option value="garlic">Garlic</option>
                        <option value="kohlrabi">Kohlrabi</option>
                        <option value="lettuce-mix">Lettuce-mix</option>
                        <option value="onions">Onions</option>
                        <option value="oriental greens-mix">Oriental greens-mix</option>
                        <option value="parsnips">Parsnips</option>
                        <option value="potatoes">Potatoes</option>
                        <option value="scallions">Scallions</option>
                        <option value="swede">Swede</option>  
                        <option value="tomatoes">Tomatoes</option>      
            </select>
            <div>
                <p>Select Eggs</p>
            <input id="6-eggs" type="radio" name="eggs" value="6-eggs">
            <label for="6-eggs">6-Eggs</label required>
            <input id="12-eggs" type="radio" name="eggs" value="12-eggs">
            <label for="12-eggs">12-Eggs</label>
            <input id="30-eggs" type="radio" name="eggs" value="30-eggs">
            <label for="30-eggs">30-Eggs</label>
            <div>
                <p>Collection Point</p>
            <input id="malahide" type="radio" name="collection-point" value="malahide" required>
            <label for="malahide">Malahide</label>
            <input id="donabate" type="radio" name="collection-point" value="donabate">
            <label for="donabate">Donabate</label>
            <input id="skerries" type="radio" name="collection-point" value=""skerries>
            <label for="skerries">Skerries</label>
            <input id="st.annes" type="radio" name="collection-point" value="st.annes">
            <label for="st.annes">St. Anne's</label>
            </div>
            <button type="submit"><strong>Submit</strong></button>
            </form>
    </section>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta name="description" content="A local farm providing chemical free produce in North Dublin, Ireland">
    <meta name="keywords"
        content="organic, regenerative, agriculture, local, farm, vegetables, eggs, market, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fingal Farm</title>
</head>

<body>
    <header class="clearfix">
        <a id="logo" href="index.html">
            <img src="assets/images/fingal-farm-logo.png" alt="Fingal Farm Logo">
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="our-products.html">Our Products</a>
                </li>
                <li>
                    <a href="order-now.html" class="active">Order Now</a>
                </li>

            </ul>
        </nav>
    </header>
    <section class="form-section clearfix">
         <form class="form-input-wrapper" action="https://formdump.codeinstitute.net/" method="POST">
                <h2>Place your order for collection</h2>
                <div>
                    <label for="name">Name:</label><br>
                    <input id="name" type="text" name="name" class="text-input" required>
                </div>
                <div>
                    <label for="number">Phone Number:</label><br>
                    <input id="number" type="text" name="phone_number" class="text-input" required>
                </div>
                <div>
                    <label for="email">Email Address:</label><br>
                    <input id="email" type="email" name="email_address" class="text-input" required>
                </div>
                <div class="form-item">
                    <p>Select Veg-Box</p>
                    <input id="small-checkbox" type="checkbox" name="small" required>
                    <label for="small-checkbox">Small Veg-Box</label><br>
                    <input id="medium-checkbox" type="checkbox" name="medium">
                    <label for="medium-checkbox">Medium Veg-Box</label><br>
                    <input id="large-checkbox" type="checkbox" name="large">
                    <label for="large-checkbox">Large Veg-Box</label><br>
                    <input id="charity-box" type="checkbox" name="charity">
                    <label for="charity-box">Charity Veg-Box</label><br>
                </div>
                <div class="form-item">
                    <label for="select-eggs">Select Eggs</label><br>
                    <select name="select-eggs" id="select-eggs"> 
                        <option value="6-eggs">6-Eggs</option>
                        <option value="12-eggs">12-Eggs</option>
                        <option value="24-eggs">24-Eggs</option>
                        <option value="30-eggs">30-Eggs</option>
                    </select>
                </div> 
                <div class="form-item">
                    <p>Collection Point</p>
                    <input id="malahide" type="radio" name="collection-point" value="malahide" required>
                    <label for="malahide">Malahide</label><br>
                    <input id="donabate" type="radio" name="collection-point" value="donabate">
                    <label for="donabate">Donabate</label><br>
                    <input id="skerries" type="radio" name="collection-point" value=""skerries>
                    <label for="skerries">Skerries</label><br>
                    <input id="st.annes" type="radio" name="collection-point" value="st.annes">
                    <label for="st.annes">St. Anne's Park, Raheny</label><br>
                </div>
                <div class="button-wrapper">
                    <button type="submit" class="button">Order</button>
                 </div>
            </form>
    </section>

     <!-- font awesome script -->

    <footer class="clearfix">
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
        <div class="contact">
            <h2>Contact Us</h2>
            <br>
            <a><i class="fas fa-phone-alt"></i> (353) 085 1234567</a>
            <br>
            <a><i class="fas fa-at"></i> info@fingalfarm.ie</a>
        </div>
    </footer>


    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>

</html>
